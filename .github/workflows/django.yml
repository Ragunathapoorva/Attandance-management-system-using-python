name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

- name: Run migrations
  working-directory: ./Attandance-management-system-using-python
  run: |
    python manage.py migrate
    
    - name: Run tests
  working-directory: ./Attandance-management-system-using-python
  run: |
    python manage.py test
